<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Add a New Zoo</h1>
    <form action="/addZoo" method="post">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required />

        <label for="Workers_Ammount">Workers Amount:</label>
        <input type="number" id="Workers_Ammount" name="Workers_Ammount" required />

        <label for="Aviary_Ammount">Aviary Amount:</label>
        <input type="number" id="Aviary_Ammount" name="Aviary_Ammount" required />

        <button type="submit">Add Zoo</button>
    </form>
</body>
</html>
